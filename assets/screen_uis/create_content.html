<!DOCTYPE html>
<html class="dark" lang="en"><head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Vectorly - Create Vector</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <style>
        :root {
          --primary-accent: #c6f54c;
          --secondary-accent: #00FFC3;
          --background-dark-start: #111111;
          --background-dark-end: #000000;
          --glass-bg-dark: rgba(30, 30, 30, 0.45);
          --glass-border-dark: rgba(255, 255, 255, 0.1);
        }
        .material-symbols-outlined {
          font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
        }
        .material-symbols-outlined.fill-1 {
          font-variation-settings: 'FILL' 1;
        }
        .glassmorphic {
          background-color: var(--glass-bg-dark);
          border: 1px solid var(--glass-border-dark);
          backdrop-filter: blur(32px);
          -webkit-backdrop-filter: blur(32px);
        }
        .cta-glow {
          box-shadow: 0 0 24px 4px var(--primary-accent), inset 0 0 14px 2px var(--primary-accent);
        }
        .text-glow {
          text-shadow: 0 0 8px var(--primary-accent);
        }
        .particle-bg {
          background: linear-gradient(to bottom, var(--background-dark-start), var(--background-dark-end));
          position: relative;
          overflow: hidden;
        }
        .particle-bg::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-image:
            radial-gradient(circle at 15% 50%, rgba(0, 255, 195, 0.06), transparent 30%),
            radial-gradient(circle at 85% 30%, rgba(198, 245, 76, 0.05), transparent 30%);
        }
        .no-scrollbar::-webkit-scrollbar {
          display: none;
        }
        .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
        }
        .style-card-glow {
          box-shadow: 0 0 12px 2px var(--primary-accent), inset 0 0 8px 1px var(--primary-accent);
        }
    </style>
    <script id="tailwind-config">
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#c6f54c",
                "secondary": "#00FFC3",
                "background-dark": "#0A0A0A",
                "text-dark": "#F5F5F7",
                "text-muted-dark": "#8A8A8E"
              },
              fontFamily: {
                "sans": ["Inter", "sans-serif"]
              },
              borderRadius: {
                "DEFAULT": "1rem",
                "lg": "1.25rem",
                "xl": "1.75rem",
                "full": "9999px"
              },
            },
          },
        }
    </script>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
    <style>
        body {
          min-height: max(884px, 100dvh);
        }
    </style>
</head>

                        <img alt="Sticker style preview" class="w-full h-2/3 object-cover rounded-t-xl" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDPcvaPmdQT1mZOLqrKMewFTJ95fzxhnUmmea4zcoeR2W91mE0k4W8Mq_ZQb9BZj-wx56N956Yg9TlE10pKyg9WaNbThNYuEIDyd78UYTZ5Vz8GXYPSn-5fEy3HmlgmNbHbS0zM3mwkpbC8cjPqm_iau0Bx7jUrczxbp-fBzqZBAGc1ichnq2P4rlaJCx72et6ATrO0GrqxlGyZ1_iVYdg0iaIzLMYeu2Thjli7Wnq2yvP9eH5Ai0Rwc5DovxMtn_2RG5u_M-YnUPbB"/>

            <div class="flex flex-col gap-2">

                <textarea class="w-full min-h-[140px] p-4 rounded-xl glassmorphic text-text-dark placeholder:text-text-muted-dark border-0 ring-1 ring-inset ring-[var(--glass-border-dark)] focus:ring-2 focus:ring-inset focus:ring-primary" placeholder="e.g., A majestic lion wearing a crown, detailed vector illustration, vibrant colors..."></textarea>
            </div>

    </main>
    <div class="fixed bottom-[100px] left-0 right-0 z-20 px-4">
        <button class="w-full flex items-center justify-center gap-3 rounded-full py-4 text-lg font-bold text-black glassmorphic cta-glow border border-[var(--primary-accent)]" style="background-color: var(--primary-accent);">
            <span class="material-symbols-outlined text-2xl font-semibold">add</span>
            <span>Generate Vector</span>
        </button>
    </div>
    <div class="fixed bottom-0 left-0 right-0 z-20 glassmorphic">
        <div class="flex items-center justify-around px-2 pt-3 pb-8">
            <a class="flex flex-1 flex-col items-center justify-center gap-1 text-text-muted-dark" href="#">

</body></html>
